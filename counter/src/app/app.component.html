<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
</head>
<body>
  <div id="main">
    <p id="count">{{count}}</p>
    <div>
      <button (click)="incr()">+</button>
      <button (click)="dicr()">-</button>
      <button (click)="reset()">reset</button>
    </div>

  </div>
</body>
</html>
